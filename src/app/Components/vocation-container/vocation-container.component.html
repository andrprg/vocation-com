<div class="container p-3 vocation-app">
  <div class="row">
    <div class="col-md-12">
      <div [ngSwitch]="step">
        <ng-template [ngSwitchCase]="'vocation'">
          <app-vocation (eventVocation)="onSubmitVocation($event)"></app-vocation>
        </ng-template>
        <ng-template [ngSwitchCase]="'month'">
          <app-months-form
            [months]="month"
            (eventMonth)="onSubmitMonth($event)"
          ></app-months-form>
        </ng-template>
        <ng-template [ngSwitchCase]="'result'">
          <app-result-form
            [result]="result"
            (eventReset)="onSubmitResult($event)"
          ></app-result-form>
        </ng-template>
      </div>
    </div>
  </div>
</div>
